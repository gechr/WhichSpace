name: test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions: {}

jobs:
  test:
    runs-on: macos-26
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          persist-credentials: false

      - name: Run Tests
        run: |
          xcodebuild test \
            -project WhichSpace.xcodeproj \
            -scheme WhichSpace \
            -destination 'platform=macOS' \
            MACOSX_DEPLOYMENT_TARGET=14.0
